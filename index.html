    <style>
        body { background-color: #09090b; color: #e4e4e7; -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        .bento-card { 
            background-color: #18181b;

            position: relative;
            transition: border-color 0.3s ease;
        }
        .bento-card:hover { border-color: #3f3f46; }

        /* --- PRINT OPTIMIZATION (FIXED) --- */
        @media print {
            @page { 
                size: A4; 
                margin: 5mm; /* Small margin to prevent printer clipping */
            }
            
            body { 
                margin: 0; 
                padding: 0; 
                background-color: #09090b !important;
            }

            .cv-wrapper {
                width: 100% !important;
                max-width: none !important;
                /* Crucial: Scales down content slightly to ensure it fits height */
                transform: scale(0.95); 
                transform-origin: top center;
            }

            .print-hidden { display: none !important; }
            
            .bento-card {
                /* Prevents cards from splitting across pages */
                page-break-inside: avoid !important; 
                border: 1px solid #333 !important; /* Ensure borders print */
            }
            
            /* FORCE GRID LAYOUT */
            .print-grid { display: grid !important; grid-template-columns: repeat(12, minmax(0, 1fr)) !important; gap: 0.5rem !important; }
            .print-col-12 { grid-column: span 12 / span 12 !important; }
            .print-col-4 { grid-column: span 4 / span 4 !important; }
            .print-col-8 { grid-column: span 8 / span 8 !important; }
            .print-flex-row { flex-direction: row !important; }
            
            /* Compact padding for print to save vertical space */
            .print-compact-p { padding: 1rem !important; } 
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script>
        (function() {
            const setSmartFavicon = () => {
                const link = document.createElement('link');
                link.rel = 'icon';
                document.head.appendChild(link);
                const img = new Image();
                img.src = './my-avatar.png'; 
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 128; canvas.height = 128;
                    const ctx = canvas.getContext('2d');
                    ctx.beginPath(); ctx.arc(64, 64, 64, 0, 2 * Math.PI); ctx.closePath(); ctx.clip();
                    ctx.drawImage(img, 0, 0, 128, 128);
                    link.href = canvas.toDataURL();
                };
                img.onerror = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 128; canvas.height = 128;
                    const ctx = canvas.getContext('2d');
                    ctx.fillStyle = '#f97316'; ctx.beginPath(); ctx.arc(64, 64, 64, 0, 2 * Math.PI); ctx.fill();
                    ctx.fillStyle = 'white'; ctx.font = 'bold 56px sans-serif'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.fillText('AS', 64, 68);
                    link.href = canvas.toDataURL();
                };
            };
            setSmartFavicon();
        })();
    </script>
