<body>

    <div id="root"></div>

    <script>
        // Service Worker is MANDATORY for the "Install" suggestion to appear
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swContent = `
                    const CACHE_NAME = 'smit-cv-v5';
                    self.addEventListener('install', (event) => {
                        event.waitUntil(caches.open(CACHE_NAME).then((cache) => cache.addAll(['/'])));
                    });
                    self.addEventListener('fetch', (event) => {
                        event.respondWith(caches.match(event.request).then((response) => response || fetch(event.request)));
                    });
                `;
                const blob = new Blob([swContent], { type: 'application/javascript' });
                navigator.serviceWorker.register(URL.createObjectURL(blob)).catch(err => console.log("SW failed", err));
            });
        }
    </script>

    <script type="text/babel">
        const cvData = {
            name: "Anaghan Smit Ashokbhai",
            role: "Digital Marketing & Social Media Manager",
            contact: {
                email: "anaghan161@gmail.com",
                phone: "+91 8866722633", 
                location: "Surat, Gujarat",
            },
            avatar: "./my-avatar.png", // Ensure this exists in your folder!
            bio: "Motivated and tech-savvy Digital Marketing fresher with a strong background in Computer Applications (BCA). Passionate about blending technical skills with creative storytelling to drive engagement. Eager to launch a career in Social Media Management, applying modern strategies and AI tools to help brands grow. Ready to learn, adapt, and contribute to dynamic marketing campaigns.",
            skills: ["Social Media Strategy", "Content Creation", "SEO Basics", "Canva Design", "Community Engagement", "Basic Web Dev (HTML/JS)"],
            tools: [
                { icon: "fa-brands fa-instagram", name: "Instagram/Reels" },
                { icon: "fa-solid fa-paintbrush", name: "Canva / CapCut" },
                { icon: "fa-solid fa-robot", name: "AI Tools (ChatGPT)" },
                { icon: "fa-brands fa-google", name: "Google Analytics" },
            ],
            experience: [
                {
                    role: "Social Media Manager",
                    company: "Freelance / Project Work", 
                    period: "2025 - 2026",
                    desc: "Managed social media profiles for local projects, focusing on organic growth. Created engaging graphics and video content using Canva and AI tools. Monitored engagement metrics to understand audience behavior and optimized posting schedules for better reach."
                },
                {
                    role: "Marketing Specialist",
                    company: "Internship / Practical Training", 
                    period: "2025 - 2026",
                    desc: "Assisted in developing digital marketing campaigns and conducting keyword research for SEO. Analyzed market trends to identify new opportunities for brand promotion. Collaborated on content calendars and learned to utilize data analytics for decision making."
                }
            ],
            education: [
                { degree: "Digital Marketing", school: "Rejoice Talent Academy", year: "2026" },
                { degree: "Bachelor of Computer Application (BCA)", school: "VNSGU (Veer Narmad South Gujarat University)", year: "2025" }
            ]
        };

        const App = () => {
            const [deferredPrompt, setDeferredPrompt] = React.useState(null);
            const [isInstallable, setIsInstallable] = React.useState(false);

            React.useEffect(() => {
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    setDeferredPrompt(e);
                    setIsInstallable(true); // Shows custom button
                });

                window.addEventListener('appinstalled', () => {
                    setIsInstallable(false);
                    setDeferredPrompt(null);
                });
            }, []);

            const handleInstall = async () => {
                if (!deferredPrompt) return;
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') setIsInstallable(false);
                setDeferredPrompt(null);
            };

            const handleDownload = () => {
                const originalTitle = document.title;
                document.title = "Anaghan_Smit_CV"; 
                setTimeout(() => {
                    window.print();
                    document.title = originalTitle;
                }, 150);
            };

            return (
                <div className="min-h-screen w-full flex justify-center p-4 md:py-10 bg-dark font-sans selection:bg-accent selection:text-white">
                    
                    {/* FLOATING ACTION BUTTONS */}
                    <div className="print-hidden fixed bottom-8 right-8 z-50 flex flex-col gap-4 items-center">
                        {isInstallable && (
                            <button 
                                onClick={handleInstall}
                                className="bg-white text-dark w-14 h-14 rounded-full shadow-2xl flex items-center justify-center hover:scale-110 active:scale-95 transition-all animate-bounce"
                                title="Install App"
                            >
                                <i className="fas fa-plus text-xl"></i>
                            </button>
                        )}
                        <button 
                            onClick={handleDownload}
                            className="bg-gradient-to-r from-orange-500 to-pink-500 text-white w-16 h-16 rounded-full shadow-2xl flex items-center justify-center hover:scale-110 active:scale-95 transition-all"
                            title="Download PDF"
                        >
                            <i className="fas fa-file-pdf text-2xl"></i>
                        </button>
                    </div>

                    <div className="cv-wrapper w-full md:max-w-[210mm] flex flex-col md:grid md:grid-cols-12 gap-3 print-grid">
                        
                        {/* 1. HEADER */}
                        <div className="col-span-12 print-col-12 bento-card p-6 flex flex-col md:flex-row items-center gap-8 relative overflow-hidden print-flex-row">
                            <div className="absolute top-0 right-0 w-64 h-64 bg-accent/10 blur-[80px] rounded-full pointer-events-none"></div>
                            
                            <div className="w-40 h-40 relative shrink-0">
                                <div className="absolute inset-0 bg-accent/20 blur-xl rounded-full"></div>
                                <img 
                                    src={cvData.avatar} 
                                    className="relative w-full h-full object-contain drop-shadow-2xl rounded-full" 
                                    alt="Avatar" 
                                    onError={(e) => { e.target.onerror = null; e.target.src = "https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/People/Man%20Technologist%20Medium-Light%20Skin%20Tone.png" }}
                                />
                            </div>
                            
                            <div className="text-center md:text-left z-10 w-full">
                                <h1 className="text-3xl md:text-5xl font-nameFont font-black text-white mb-2 tracking-tight leading-tight">{cvData.name}</h1>
                                <p className="text-transparent bg-clip-text bg-gradient-glow font-roleFont font-bold text-lg md:text-xl mb-3 uppercase tracking-wider">
                                    {cvData.role}
                                </p>
                                <div className="flex flex-wrap justify-center md:justify-start gap-4 text-xs text-gray-400 font-medium">
                                    <span className="flex items-center gap-2 bg-white/5 px-4 py-2 rounded-full border border-white/5">
                                        <i className="fas fa-map-pin text-accent"></i> {cvData.contact.location}
                                    </span>
                                    <a href={`mailto:${cvData.contact.email}`} className="flex items-center gap-2 bg-white/5 px-4 py-2 rounded-full border border-white/5">
                                        <i className="fas fa-envelope text-accent"></i> {cvData.contact.email}
                                    </a>
                                    <a href={`tel:${cvData.contact.phone}`} className="flex items-center gap-2 bg-white/5 px-4 py-2 rounded-full border border-white/5">
                                        <i className="fas fa-phone text-accent"></i> {cvData.contact.phone}
                                    </a>
                                </div>
                            </div>
                        </div>

                        {/* LEFT COLUMN */}
                        <div className="col-span-12 md:col-span-4 print-col-4 flex flex-col gap-3">
                            <div className="bento-card p-6">
                                <div className="flex items-center gap-2 mb-3">
                                    <i className="fas fa-user-astronaut text-accent"></i>
                                    <span className="text-xs font-bold text-gray-500 uppercase tracking-widest">About Me</span>
                                </div>
                                <p className="text-gray-300 text-sm leading-relaxed font-light">{cvData.bio}</p>
                            </div>

                            <div className="bento-card p-6 flex-grow">
                                <h3 className="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4">Core Skills</h3>
                                <div className="flex flex-wrap gap-2 mb-6">
                                    {cvData.skills.map((skill, i) => (
                                        <span key={i} className="px-3 py-1.5 bg-white/5 text-gray-300 text-[11px] font-medium rounded-full border border-white/5">
                                            {skill}
                                        </span>
                                    ))}
                                </div>
                                
                                <h3 className="text-xs font-bold text-gray-500 uppercase tracking-widest mb-3">Tools</h3>
                                <div className="grid grid-cols-1 gap-2">
                                    {cvData.tools.map((t, i) => (
                                        <div key={i} className="flex items-center gap-3 text-xs text-gray-400 bg-black/20 px-4 py-2.5 rounded-3xl">
                                            <i className={`${t.icon} text-accent`}></i> {t.name}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* RIGHT COLUMN */}
                        <div className="col-span-12 md:col-span-8 print-col-8 flex flex-col gap-3">
                            <div className="bento-card p-6">
                                <h2 className="text-lg font-roleFont font-bold text-white mb-6 flex items-center gap-2">
                                    <span className="w-8 h-8 rounded-full bg-accent/10 flex items-center justify-center text-accent text-sm">
                                        <i className="fas fa-briefcase"></i>
                                    </span>
                                    Experience
                                </h2>
                                <div className="flex flex-col gap-5">
                                    {cvData.experience.map((exp, i) => (
                                        <div key={i} className="relative pl-6 border-l border-white/10 group">
                                            <div className="absolute -left-[5px] top-1.5 w-2.5 h-2.5 rounded-full bg-border group-hover:bg-accent transition-all shadow-[0_0_0_4px_#18181b]"></div>
                                            <div className="flex flex-col md:flex-row md:items-center justify-between mb-1">
                                                <h3 className="text-white font-bold text-lg group-hover:text-accent transition-colors">{exp.role}</h3>
                                                <span className="text-xs font-mono text-gray-500 bg-white/5 px-3 py-1 rounded-full">{exp.period}</span>
                                            </div>
                                            <div className="text-accent text-sm font-medium mb-1">{exp.company}</div>
                                            <p className="text-gray-400 text-sm leading-relaxed">{exp.desc}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className="bento-card p-6 flex-grow flex flex-col justify-center">
                                <h2 className="text-lg font-roleFont font-bold text-white mb-4 flex items-center gap-2">
                                    <i className="fas fa-graduation-cap text-accent"></i> Education
                                </h2>
                                <div className="grid grid-cols-1 gap-3">
                                    {cvData.education.map((edu, i) => (
                                        <div key={i} className="bg-white/5 rounded-3xl p-4 border border-white/5 flex justify-between items-center">
                                            <div>
                                                <div className="text-white font-bold text-sm">{edu.degree}</div>
                                                <div className="text-gray-500 text-xs mt-1">{edu.school}</div>
                                            </div>
                                            <div className="text-accent font-mono text-xs bg-accent/10 px-3 py-1 rounded-full">{edu.year}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
